<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<title>RPS Game</title>
	</head>

	<body>
		<div class="container" style="margin-top: 10px;">
			<div class="card">
				<div class="card-header">
					<h5 class="text-center">ROCK PAPER SCISOSORS</h5>
				</div>
				<div class="card-body">
					<button class="btn btn-success btn-sm" id="rules">Rules</button>

					<div class="form-row">
						<div class="card col-6 rules-card" style="display: none; margin-top: 10px;">
							<div class="card-header">
								<h6>Rules</h6>
							</div>
							<div class="card-body">
								<ul>
									<li>First to five points wins</li>
									<li>Rock beats scissors</li>
									<li>Scissors beats paper</li>
									<li>Paper beats rock</li>
								</ul>
							</div>
						</div>
					</div>
					
					<div class="card" style="margin-top: 10px;">
						<div class="card-body row">
							<div class="col-lg-4 col-md-4 col-sm-10" style="margin-bottom: 5px;">
								<button class="btn btn-lg btn-primary btn-block" value="rock" id="buttons">ROCK</button>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-10" style="margin-bottom: 5px;">
								<button class="btn btn-lg btn-secondary btn-block" value="paper" id="buttons">PAPER</button>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-10" style="margin-bottom: 5px;">
								<button class="btn btn-lg btn-info btn-block" value="scissors" id="buttons">SCISSORS</button>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<div class="row">
						<div class="col">
							<div class="card">
								<div class="card-header">
									<h5>Round Results</h5>
								</div>
								<div class="card-body">
									<h5>User: <span id="userchoice"></span></h5>
									<h5>Comp: <span id="compchoice"></span></h5>
									<h5>Round winner: <span id="roundwinner"></span></h5>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card">
								<div class="card-header">
									<h5>Game results</h5>
								</div>
								<div class="card-body">
									<h5>Games Played: <span id="gamesplayed"></span></h5>
									<h5>Users score: <span id="userscore"></span></h5>
									<h5>Comp score: <span id="compscore"></span></h5>
									<h5>Winner: <span id="winner"></span></h5>
								</div>
							</div>
						</div>
					</div>
					<div class="restart">
						<button class="btn btn-danger btn-lg" id="restart" disabled>RESTART GAME</button>
					</div>
				</div>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
		</script>
		<script src="main.js"></script>
	</body>
</html>
