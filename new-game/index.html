<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Rock Paper</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Rock Paper Scissors</h4>
          <div class="card">
            <div class="card-header">
              Rules of engagement
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">Paper beats rock</li>
                <li class="list-group-item">Scissors beats paper</li>
                <li class="list-group-item">Rock beats Scissors</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <button class="btn btn-primary btn-block btn-lg" type="submit" value="rock" id="rock">ROCK</button>
          <button class="btn btn-secondary btn-block btn-lg" type="submit" value="paper">PAPER</button>
          <button class="btn btn-success btn-block btn-lg" type="submit" value="scissors">SCISSORS</button>
        </div>
        <div class="">
          <div class="card-header">
            Results
          </div>
          <div class="card-body" id="results">
            <!-- results here -->
            <h6>Your Choice: <span id="userchoice"></span></h6>
            <h6>Comp choice: <span id="compchoice"></span></h6>
            <h6>Round winner: <span id="roundwinner"></span></h6>
            <h6>Overall winner: <span id="winner"></span> </h6>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript" charset="utf-8">
  </body>
</html>
