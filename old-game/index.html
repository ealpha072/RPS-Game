<!DOCTYPE html>
<html>

	<head>
		<title>Rock paper scissors</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
		<div id="container">
			<div id="game">
				<h1>Welcome to the game.</h1>
				<p>Read the rules below then make a selection</p><br>
				<p>Rock beats scissors</p>
				<p>Paper beats rock</p>
				<p>Scissors beats paper</p>
			</div>
			<div id='buttons'>
				<button id='rock'>ROCK</button>
				<button id='paper'>PAPER</button>
				<button id='scissors'>SCISSORS</button>
			</div>
			<div id="gameContainer">
				<p>Your selection:<span id="player-selection">None;</span> Computers selection:<span
						id="comp-selection">None</span></p>
				<p id="round-para">This round was won by:<span id="round-results"></span></p>
				<p>Your Score:<span id="score1">0</span> Computer Score:<span id="score2">0</span></p>
				<p>The winner is: <span id="winner"></span></p>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
